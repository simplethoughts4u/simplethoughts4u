<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Service</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        #emailBox, #inbox { border: 1px solid #ccc; padding: 10px; margin-top: 10px; display: inline-block; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporary Email Generator</h1>
        <button onclick="generateEmail()">Get Temporary Email</button>
        <button onclick="refreshInbox()">Refresh Inbox</button>
        <div id="emailBox">Click "Get Temporary Email" to generate an email.</div>
        <div id="inbox">Inbox will appear here.</div>
    </div>

    <script>
        let emailData = null;

        function generateEmail() {
            fetch("/generate-email")
                .then(response => response.json())
                .then(data => {
                    emailData = data;
                    document.getElementById("emailBox").innerHTML = `<b>Email:</b> ${data.email}<br>Valid for 10 minutes`;
                    fetchInbox();  // Auto-fetch inbox
                    setTimeout(() => { emailData = null; document.getElementById("emailBox").innerHTML = "Email expired"; }, 600000);
                })
                .catch(err => console.error("Error:", err));
        }

        function fetchInbox() {
            if (!emailData) return alert("No active email.");
            fetch("/inbox", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: emailData.token })
            })
            .then(response => response.json())
            .then(data => {
                let inboxHTML = "<h3>Inbox</h3>";
                if (data["hydra:member"].length === 0) {
                    inboxHTML += "No new messages.";
                } else {
                    data["hydra:member"].forEach(msg => {
                        inboxHTML += `<p><b>From:</b> ${msg.from.address}<br><b>Subject:</b> ${msg.subject}</p>`;
                    });
                }
                document.getElementById("inbox").innerHTML = inboxHTML;
            })
            .catch(err => console.error("Error:", err));
        }

        function refreshInbox() {
            fetchInbox();
        }
    </script>
</body>
</html>
